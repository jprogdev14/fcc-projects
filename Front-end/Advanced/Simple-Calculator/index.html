<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CALCULATOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
            <h2>Developed By James Viviers</h2>
        </header>

        <div id="calculator">
            <div id="screen">
                <p>0</p>
            </div>
            <div id="operations">
                <table>
                    <tr>
                        <td colspan="4" class="btn btn-gClear">C</td>
                    </tr>
                    <tr>
                        <td class="btn btn-lParenthesis">(</td>
                        <td class="btn btn-rParenthesis">)</td>
                        <td colspan="2" class="btn btn-divide">/</td>
                    </tr>
                    <tr>
                        <td class="btn btn-7">7</td>
                        <td class="btn btn-8">8</td>
                        <td class="btn btn-9">9</td>
                        <td class="btn btn-multiply">*</td>
                    </tr>
                    <tr>
                        <td class="btn btn-4">4</td>
                        <td class="btn btn-5">5</td>
                        <td class="btn btn-6">6</td>
                        <td class="btn btn-substract">-</td>
                    </tr>
                    <tr>
                        <td class="btn btn-1">1</td>
                        <td class="btn btn-2">2</td>
                        <td class="btn btn-3">3</td>
                        <td class="btn btn-add">+</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="btn btn-0">0</td>
                        <td colspan="2" class="btn btn-equal">=</td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
