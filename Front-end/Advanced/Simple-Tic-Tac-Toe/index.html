<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>TIC-TAC-TOE</h1>
        </header>

        <div id="token-select">
            <table>
                <tr>
                    <td class="token">X</td>
                    <td class="token">O</td>
                </tr>
            </table>
        </div>
        <div id="game" class="hide">
            <table>
                <tr>
                    <td class="cell cell-1"></td>
                    <td class="cell cell-2"></td>
                    <td class="cell cell-3"></td>
                </tr>
                <tr>
                    <td class="cell cell-4"></td>
                    <td class="cell cell-5"></td>
                    <td class="cell cell-6"></td>
                </tr>
                <tr>
                    <td class="cell cell-7"></td>
                    <td class="cell cell-8"></td>
                    <td class="cell cell-9"></td>
                </tr>
            </table>
        </div>
        <footer>
            <p id="winner">...</p>
            <p id="reset-btn" onclick="location.reload();">Reset Game</p>
            <p>Developed By James Viviers</p>
        </footer>

        <script src="game.js"></script>
    </body>
</html>
